description: Ellen Craft and William Craft were slaves from Macon, Georgia who escaped
  to the North in December 1848 by traveling openly by train and steamboat, arriving
  in Philadelphia on Christmas Day. She posed as a white male planter and he as her
  personal servant. Their daring escape was widely publicized, making them among the
  most famous of fugitive slaves.
